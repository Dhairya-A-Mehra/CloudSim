name: Java CI/CD for CloudSim Energy Simulation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-run-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Compile CloudSimPlus example
        run: |
          mkdir -p out
          find cloudsim-examples/src/main/java -name "*.java" > sources.txt
          javac -d out -cp "cloudsim/lib/*" @sources.txt

      - name: Run EnergyAwareCloudSimExample
        run: |
          java -cp "out:cloudsim/lib/*" org.cloudbus.cloudsim.examples.EnergyAwareCloudSimExample

      - name: Upload simulation artifacts
        uses: actions/upload-artifact@v3
        with:
          name: simulation-output
          path: |
            energy_usage.png
            *.log
            logs/
